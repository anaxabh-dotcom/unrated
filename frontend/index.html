<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CB+ DSA Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#f97316', // Orange-500
                dark: '#c2410c',
                bg: '#000000', // Pure Black for OLED feel
                card: '#09090b', // Zinc-950
                surface: '#18181b', // Zinc-900
                border: '#27272a', // Zinc-800
                light: '#fff7ed', // Orange-50
              }
            },
            animation: {
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      
      /* Shimmer animation for skeleton loading */
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      
      .dark .skeleton-shimmer {
        background: linear-gradient(90deg, #27272a 0%, #3f3f46 50%, #27272a 100%) !important;
        background-size: 200% 100% !important;
        animation: shimmer 2s infinite !important;
      }
      
      /* Custom scrollbar for sidebar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #000000;
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .glass-dark {
        background: rgba(9, 9, 11, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-brand-bg dark:text-gray-100 antialiased transition-colors duration-300 selection:bg-brand selection:text-white">
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
